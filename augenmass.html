<html>
  <head>
    <link rel="icon" type="image/png" href="tabicon.png"/>
    <script src="augenmass.js"></script>
    <style>
      body {
        background: #666666;
      }
      #helptext {
        color: #fff;
        font-size: 10pt;
      }
      canvas {
        position: absolute;
        top: 2em;
        left: 10px;
        background: transparent;
      }
      #background-img {
        z-index: -1;
      }
      #measure {
        z-index: -0;
      }
    </style>
  </head>
  <body style="font-family: sans-serif;">
    <form>
      <input id="file-chooser" type="file" accept="image/*">
      <span id="helptext">(Only your browser reads the file. It is not uploaded anywhere.)</span>
    </form>

    <canvas id="background-img" width="50" height="50"></canvas>
    <canvas id="measure" width="50" height="50" style="cursor:url(target-cursor.png) 15 15,crosshair;"></canvas>

    <script>measure_init();</script>
  </body>
</html>
